<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importing Lora (Serif) and Inter (Sans-Serif) -->

<body data-state="idle">
    
    <div class="container">
        <main class="card">
            <header class="status-header">
                <div class="status-indicator">
                    <div class="pulse-ring"></div>
                    <div class="status-dot"></div>
                </div>
                <span class="status-label">System Idle</span>
            </header>
            
            <div class="content-area">
                <h1 class="main-message">Waiting for input...</h1>
                <p class="flavor-text">Observing the digital horizon.</p>
            </div>
            
            <div class="footer-info">
                <div class="subagents-container">
                    <!-- Subagents will be rendered as subtle dots here -->
                </div>
                <div class="connection-status">
                    <span class="connection-text">Syncing...</span>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
