<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiki â€¢ Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body data-state="idle">
    
    <div class="container">
        <div class="glass-panel">
            <div class="eyes-container">
                <div class="eye left">
                    <div class="pupil"></div>
                </div>
                <div class="eye right">
                    <div class="pupil"></div>
                </div>
            </div>
            
            <div class="status-badge">SYSTEM IDLE</div>
            
            <div class="message-area">
                <div class="message-container">
                    <p class="message"></p><span class="cursor"></span>
                </div>
                <p class="sub-message"></p>
            </div>
            
            <div class="subagents"></div>
        </div>
    </div>

    <div class="connection-status">
        <div class="dot"></div>
        <span class="text">LINK_ESTABLISHED</span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
